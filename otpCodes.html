<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
       
        
        window.onload = function(){
            let attr = document.getElementById("attr");
            attr.addEventListener('focusout', setAttr);
        }

        function setAttr(){
            let attr = this.value;
            let result = document.getElementById("codeBlock");

            result.innerHTML = "<label>Код: </label><input " + attr + "><br>"
        }
        

    </script>
    <title>Hide OTP codes</title>
</head>
<body>
    <form action="/success.html">
        
        <label>Атрибут</label>
        <input type="text" id="attr">
        <br>
        
        <p id="codeBlock">
        </p>

        <input type="submit" value="Отправить">
    </form>
</body>
</html>
